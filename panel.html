<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 8px;
        background: #0b1020;
        color: #f5f5f5;
        font-size: 12px;
      }
      table { width: 100%; border-collapse: collapse; }
      th, td {
        border-bottom: 1px solid #333;
        padding: 4px 6px;
        text-align: left;
        vertical-align: top;
      }
      th {
        background: #151b30;
        position: sticky;
        top: 0;
      }
      .event-name {
        font-weight: 600;
        color: #06F3AA;
      }
    </style>
  </head>
  <body>
    <h3>GA4 / GTM Events</h3>
    <table id="eventsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Type</th>
          <th>Event</th>
          <th>Payload</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="panel.js"></script>
  </body>
</html>
